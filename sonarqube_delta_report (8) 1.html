
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonarQube Delta Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            padding-top: 200px;
            font-size: 24px;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        .table th, .table td {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SonarQube Delta Report</h1>
        <div class="form-group">
            <label for="branch1">Branch 1:</label>
            <input type="text" id="branch1" class="form-control">
        </div>
        <div class="form-group">
            <label for="branch2">Branch 2:</label>
            <input type="text" id="branch2" class="form-control">
        </div>
        <button id="fetchBtn" class="btn btn-primary">Fetch</button>
        <div class="loading-screen" id="loadingScreen">Loading...</div>
        <ul class="nav nav-tabs mt-4" id="reportTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="summary-tab" data-toggle="tab" href="#summary" role="tab" aria-controls="summary" aria-selected="true">Summary Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="detailed-tab" data-toggle="tab" href="#detailed" role="tab" aria-controls="detailed" aria-selected="false">Detailed Report</a>
            </li>
        </ul>
        <div class="tab-content" id="reportTabsContent">
            <div class="tab-pane fade show active" id="summary" role="tabpanel" aria-labelledby="summary-tab">
                <div class="table-wrapper mt-4">
                    <table class="table table-bordered" id="summaryTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="exportSummaryBtn" class="btn btn-secondary mt-2">Export Summary to CSV</button>
            </div>
            <div class="tab-pane fade" id="detailed" role="tabpanel" aria-labelledby="detailed-tab">
                <div class="table-wrapper mt-4">
                    <table class="table table-bordered" id="detailedTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="exportDetailedBtn" class="btn btn-secondary mt-2">Export Detailed to CSV</button>
            </div>
        </div>
    </div>
    <script src="sonarqube_delta_report.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
